<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/cafe-icon.webp">
    <link rel="stylesheet" href="style.css">
    <title>Get Coffe!</title>
</head>
<body>
    <header>
        <section class="sessaoHeader">
            <img src="./img/graos.png" alt="graos de café">
            <h1>get.coffee</h1>
        </section>
        <nav>
            <ul>
                <li>menu</li>
                <li>contact</li>
                <li>find us</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sessaoMain">
            <p>The best way to get your coffee
                without leaving the comfort
                of your house</p>
                <button class="botao">
                    make your order
                </button>
                <section class="siga">
                    <img src="./img/Vector.png" alt="">
                    <img src="./img/Vector (1).png" alt="">
                    <img src="./img/Vector (2).png" alt="">
                    </section>                
        </section>
        <img class="copo" src="./img/copo.png" alt="um copo de café">
    </main>
    <footer>
           <section class="aparecer">
                <img src="./img/Vector.png" alt="">
                <img src="./img/Vector (1).png" alt="">
                <img src="./img/Vector (2).png" alt="">
                </section>
    </footer>

</html>
